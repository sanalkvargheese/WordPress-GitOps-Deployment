apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wordpress-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/sanalkvargheese/WordPress-GitOps-Deployment.git'
    targetRevision: HEAD
    path: mariadb  # Path to the directory containing manifests
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: mariadb2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
