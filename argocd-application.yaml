apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wordpress-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/San-s-Association/sanalkvargheese-WordPress-GitOps-Deployment.git'
    targetRevision: HEAD
    path: .
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
